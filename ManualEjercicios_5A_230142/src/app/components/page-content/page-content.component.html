<div class="flex items-center justify-center min-h-screen bg-white">
  <div class="text-center p-6">
    <!-- Título principal -->
    <!-- <p class="text-3xl font-bold text-cyan-400 drop-shadow-md mb-6">Profe</p>
     -->
   
    <ng-container *ngIf="authService.isLoggedIn; else loginTemplate">
      <p class="text-lg text-gray-700 mt-4">Bienvenido al sistema</p>




      
    </ng-container>

  
    <ng-template #loginTemplate>
      <div class="bg-white p-1 rounded-xl shadow-2xl w-96 text-gray-800 border border-white">
        <h2 class="text-2xl font-bold text-center text-cyan-400 mb-2">Iniciar sesión</h2>
        <p class="text-sm text-gray-600 text-center mb-4">Ingrese su email y contraseña</p>

      
        <button class="flex items-center justify-center w-full p-2 mb-4 bg-gray-100 rounded-lg transition-all duration-300 hover:bg-gray-200 shadow-md border border-gray-300">
          <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="w-5 h-5 mr-2">
          Iniciar sesión con Google
        </button>

       
        <div class="flex items-center my-2">
          <hr class="flex-grow border-gray-300">
          <span class="px-2 text-gray-600 text-sm">o</span>
          <hr class="flex-grow border-gray-300">
        </div>

       
        <label class="text-sm text-gray-700">Email</label>
        <input type="email" placeholder="mail@example.com" 
               class="w-full p-2 mb-3 bg-white text-black rounded-md border border-gray-300 focus:ring-2 focus:ring-cyan-400 focus:outline-none">

        
        <label class="text-sm text-gray-700">Contraseña</label>
        <input type="password" placeholder="Ingrese su contraseña" 
               class="w-full p-2 mb-3 bg-white text-black rounded-md border border-gray-300 focus:ring-2 focus:ring-cyan-400 focus:outline-none">

       
        <div class="flex justify-between items-center text-sm text-gray-600 mb-4">
          <label class="flex items-center">
            <input type="checkbox" class="mr-2 accent-cyan-400"> Mantener sesión iniciada
          </label>
          <a href="#" class="text-cyan-400 hover:underline">¿Olvidaste tu contraseña?</a>
        </div>

       
        <button (click)="authService.login()" 
                class="w-full p-2 bg-cyan-500 rounded-lg hover:bg-cyan-600 transition-all duration-300 shadow-md font-semibold text-white">
          Iniciar sesión
        </button>

        
        <p class="text-sm text-center mt-4 text-gray-600">
          ¿No tienes cuenta? <a href="#" class="text-cyan-400 hover:underline">Crea una</a>
        </p>
      </div>
    </ng-template>
  </div>
</div>
